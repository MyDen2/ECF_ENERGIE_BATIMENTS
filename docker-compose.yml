services:
  spark-master:
    image: apache/spark:3.5.3
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - ./data_ecf:/data_ecf:ro
      - ./scripts:/scripts:ro
      - ./output:/output
      - ./logs:/logs
      - ./notebooks:/notebooks
    networks:
      - spark-network

  spark-worker-1:
    image: apache/spark:3.5.3
    container_name: spark-worker-1
    hostname: spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    depends_on:
      - spark-master
    volumes:
      - ./data_ecf:/data_ecf:ro
      - ./scripts:/scripts:ro
      - ./output:/output
      - ./logs:/logs
    networks:
      - spark-network

  spark-worker-2:
    image: apache/spark:3.5.3
    container_name: spark-worker-2
    hostname: spark-worker-2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    depends_on:
      - spark-master
    volumes:
      - ./data_ecf:/data_ecf:ro
      - ./scripts:/scripts:ro
      - ./output:/output
      - ./logs:/logs
    networks:
      - spark-network

  spark-worker-3:
    image: apache/spark:3.5.3
    container_name: spark-worker-3
    hostname: spark-worker-3
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    depends_on:
      - spark-master
    volumes:
      - ./data_ecf:/data_ecf:ro
      - ./scripts:/scripts:ro
      - ./output:/output
      - ./logs:/logs
    networks:
      - spark-network

  # ✅ job CLI : ton livrable 02_nettoyage_spark.py
  spark-job:
    image: apache/spark:3.5.3
    container_name: spark-job
    depends_on:
      - spark-master
      - spark-worker-1
    networks:
      - spark-network
    volumes:
      - ./data_ecf:/data_ecf:ro
      - ./notebooks:/notebooks:ro
      - ./output:/output
      - ./logs:/logs
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --deploy-mode client
      /notebooks/02_nettoyage_spark.py
      --input /data_ecf/consommations_raw.csv
      --buildings /data_ecf/batiments.csv
      --output /output/consommations_clean
      --log /logs/02_nettoyage_spark.log
      --outlier-threshold 10000
      --master spark://spark-master:7077
      --driver-memory 4g
      --shuffle-partitions 8

  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: spark-jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data_ecf:/home/jovyan/data_ecf:ro
      - ./output:/home/jovyan/output
      - ./output:/output
    depends_on:
      - spark-master
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
